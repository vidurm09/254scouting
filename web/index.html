<html>
  <head>
    <title>254 Scouting</title>
    <link href='./css/semantic/dist/semantic.min.css' rel='stylesheet' type='text/css'>
    <link href='./css/main.css' rel='stylesheet' type='text/css'>
    <script src='./js/angular.min.js'></script>
    <script src='./js/angular-route.min.js'></script>
    <script src="./js/angular-sanitize.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body ng-app="ScoutingApp">
    <div class="ui top menu">
      <a href="#/" class="item">
        <img src="/images/logo.png">
      </a>
      <a class="item" href="#/template/create">Create a Template</a>
      <a class="item" href="#/event">Connect</a>
      <a class="item" href="https://github.com/vidurm09/254scouting">Contribute</a>
    </div>

    <div ng-view></div>

    <!-- Other Fun Stuffs -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/tablesort.js"></script>
    <script src="js/fastclick.js"></script>
    <script src='./css/semantic/dist/semantic.min.js'></script>
    <script src="node_modules/angular-websocket/angular-websocket.min.js"</script>
    <script>
    $(function() {
      FastClick.attach(document.body);
    });
    </script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Config -->
    <script src="js/config.js"></script>

    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/TemplateController.js"></script>

    <script src="js/controllers/ScoutController.js"></script>
    <script src="js/controllers/ReviewController.js"></script>
    <script src="js/controllers/ReviewSingleController.js"></script>

    <script src="js/services/templates.js"></script>
    <script src="js/services/components.js"></script>
    <script src="js/services/events.js"></script>
    <script src="js/services/entries.js"></script>
    <script src="js/services/websocket.js"></script>
