<html>

<head>
    <title>Team 254 Scouting</title>
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css">
    <script src="./semantic/semantic.min.js"></script>
    <script src="./js/qrReader/lib/html5-qrcode.min.js"></script>
    <script src="./js/qrReader/lib/jsqrcode-combined.min.js"></script>
    <script src="./js/fastclick.js"></script>
    <script src="./js/scan.js"></script>
    <script src="./js/render_header.js"></script>
</head>

<body onload="render()">
    <div class="mainContainer ui page grid" style="margin: 10px;" id="maingrid">
        <div class="sixteen wide column">
            <div class="ui segment">
                <h1>Scan</h1>
                <div style="text-align: center;">
                    <br />
                    <br />
                    <div id="reader" style="width:300px;height:275px;display: inline-block;border-radius:5px;padding: 5px;">
                        Scan your data.
                    </div>
                    <br />
                    <div class="ui negative button" onclick="localStorage.init = 'false'; localStorage.sets = '{}'; location.reload();">
                        Clear saved data
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="notifs">
    </div>
    <video id="beep" height="0px" width="0px">
        <source src="./js/beep.wav">
    </video>
</body>

</html>
