<div class="ui page grid">
  <div class="sixteen wide column">
    <div class="ui segment">
      <form class="ui form">
        <div class="two fields">
          <div class="field">
            <label>Template Title</label>
            <input type="text" name="template-title" ng-model="templatetitle" placeholder="Title">
          </div>
          <div class="field">
            <label>Author</label>
            <input type="text" name="template-title" ng-model="templateauthor" placeholder="Author">
          </div>
        </div>
        <div class="field">
          <label>Template Description</label>
          <textarea rows='3' ng-model="templatedesc"></textarea>
        </div>
        <div class="ui grid">
          <div class="sixteen wide column">
            <div class="two fields">
              <div class="field">
                <label>Textbox</label>
                <div class="ui fluid action input">
                  <input type="text" placeholder="Label" ng-model="textlabel">
                  <button class="ui teal right icon button" ng-click="addText();">
                    <i class="plus icon"></i>
                  </button>
                </div>
              </div>
              <div class="ui vertical divider">
              </div>
              <div class="field">
                <div class="ui fluid form">
                  <div class="two fields">
                    <div class="field">
                      <label>Counter</label>
                      <input placeholder="Label" type="text" ng-model="counterlabel">
                    </div>
                    <div class="field">
                      <label>Increment By (Integers Only)</label>
                      <div class="ui action input">
                        <input placeholder="Increment By" type="text" ng-model="counterincrementlabel">
                        <button class="ui teal right icon button" ng-click="addCounter();">
                          <i class="plus icon"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Checkbox</label>
                <div class="ui fluid action input">
                  <input type="text" placeholder="Label" ng-model="checkboxlabel">
                  <button class="ui teal right icon button" ng-click="addCheckbox();">
                    <i class="plus icon"></i>
                  </button>
                </div>
              </div>
              <div class="field">
                <div class="ui fluid form">
                  <div class="two fields">
                    <div class="field">
                      <label>Rating</label>
                      <input placeholder="Label" type="text" ng-model="ratinglabel">
                    </div>
                    <div class="field">
                      <label>Max Rating</label>
                      <div class="ui action input">
                        <input placeholder="Max rating" type="text" ng-model="ratingmaxlabel">
                        <button class="ui teal right icon button" ng-click="addRating();">
                          <i class="plus icon"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="ui form">
        <div class="field">
          <label>Identifier Field</label>
          <select class="ui dropdown" id="idpicker" ng-model="idenselect" ng-options="component.id as component.name for component in templatecomp | filter:component.type=='0'">
            <option value="">Which text field is used to identify entries? (Ex. Team #/Team Name)</option>
          </select>
        </div>
        <button class="ui positive button" ng-click="commitTemplate();">
          Save
        </button>
      </div>
    </div>
  </div>
  <div class="four wide column" ng-repeat="component in templatecomp">
    <div ng-switch="component.type">
      <div class='ui card' ng-switch-when="0">
        <div class="content">
          <i class="right floated close icon" ng-click="templatecomp.splice($index,1)"></i>
          <div class="header">{{ component.name }}</div>
          <div class="description ui fluid input" style="text-align: center">
            <input type="text" placeholder="{{ component.name }}">
          </div>
        </div>
      </div>
      <div class='ui card' ng-switch-when="1">
        <div class="content">
          <i class="right floated close icon" ng-click="templatecomp.splice($index,1)"></i>
          <div class="header">{{ component.name }}</div>
          <div class="description" style="text-align: center">
            <div class="three ui buttons">
              <button class="ui negative button" ng-click="decrement(component);">-</button>
              <button class="ui disabled button">{{ component.value }}</button>
              <button class="ui positive button" ng-click="increment(component);">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class='ui card' ng-switch-when="2">
        <div class="content">
          <i class="right floated close icon" ng-click="templatecomp.splice($index,1)"></i>
          <div class="description">
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="example">
                <label>{{ component.name }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='ui card' ng-switch-when="3">
        <div class="content">
          <i class="right floated close icon" ng-click="templatecomp.splice($index,1)"></i>
          <div class="header">{{ component.name }}</div>
          <div class="description" style="text-align: center">
            <div class="ui massive star rating" data-max-rating="{{ component.max }}" ng-init="$('.ui.rating').rating();"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui basic modal yes">
  <i class="close icon"></i>
  <div class="header">
    Success
  </div>
  <div class="image content">
    <div class="image">
      <i class="checkmark icon"></i>
    </div>
    <div class="description">
      <p>Your template has been successfully created. You can access it from the main page. Would you like me to take you there?</p>
    </div>
  </div>
  <div class="actions">
    <div class="two fluid ui inverted buttons">
      <a href="#/" onclick="$('.ui.basic.modal').modal('hide');">
        <div class="ui green basic inverted button">
          Yes
        </div>
      </a>
    </div>
  </div>
</div>

<div class="ui basic modal no">
  <i class="close icon"></i>
  <div class="header">
    Failure
  </div>
  <div class="image content">
    <div class="image">
      <i class="checkmark icon"></i>
    </div>
    <div class="description">
      <p>Sorry, your template couldn't be created at this time.</p>
    </div>
  </div>
  <div class="actions">
    <div class="two fluid ui inverted buttons">
      <a onclick="$('.ui.basic.modal').modal('hide');">
        <div class="ui red basic inverted button">
          Close
        </div>
      </a>
    </div>
  </div>
</div>
