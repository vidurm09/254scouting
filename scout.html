<html>

<head>
    <title>Team 254 Scouting</title>
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jQuery/jquery-latest.min.js"></script>
    <script src="./js/jQuery/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css">
    <script src="./semantic/semantic.min.js"></script>
    <script src="./js/fastclick.js"></script>
    <script src="./js/render_header.js"></script>
    <script src="./js/scout.js"></script>
    <link rel="stylesheet" href="./js/raty/jquery.raty.css">
    <script src="./js/raty/jquery.raty.js"></script>
    <script src="./js/qrcode.min.js"></script>
</head>

<body onload="render()">
    <div class="ui page grid" style="margin: 10px;" id="maingrid">
        <div class="sixteen wide column">
            <div class="ui segment">
                <h1>Scout</h1>
                <div style="text-align: center;">
                    <p>You have scouted <span id="matchcount">0</span> matches. Be sure to scan the codes regularly, so it doesn't get too big.<br />
                    Here are the links to <a style="color: #0070ff" href="https://preview.c9.io/trvrsalom/team254_scouting/scan.html">scan data</a>, and to <a style="color: #0070ff" href="" onclick="$(this).attr('href', 'https://preview.c9.io/trvrsalom/team254_scouting/review.html' + window.location.hash)">review saved data.</a></p>
                    <br />
                    <div class="ui buttons or">
                        <div class="ui positive button" onclick="saveData(); clearInput();">Save Data</div>
                        <div class="or"></div>
                        <div class="ui positive button" onclick="generateCode()">Generate</div>
                    </div>
                    <br />
                    <br />
                    <div class="ui negative button" onclick="clearCodes()">Clear Saved Data</div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" style="height: 100%; width: 100%; position: absolute; text-align: center;" id="section">
        <div class="ui page grid" style="margin: 10px;" id="maingrid">
            <div class="sixteen wide column">
                <div class="ui segment">
                    <h1>Scan</h1>
                    <div style="text-align: center;">
                        <div class="ui buttons">
                            <div class="ui labeled icon button" onclick="previousCode();">
                                <i class="left chevron icon"></i> Previous
                            </div>
                            <div class="ui negative button" onclick="switchView('#maingrid', '#section')">
                                Close
                            </div>
                            <div class="ui right labeled icon button" onclick="nextCode();">
                                Next
                                <i class="right chevron icon"></i>
                            </div>
                        </div>
                        </br>
                        </br>
                        </br>
                        <div id="qrcode" style='display: inline-block;margin-left: auto;margin-right: auto;'></div>
                        </br>
                        </br>
                        <div id="codeinfo"></div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
